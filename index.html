<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEM - Blog Preview Card Challenge</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <main>
        <article class="card">
            <img class="post-image" src="assets/images/illustration-article.svg" alt="post image">
        
            <div class="content">
                <div class="category-container">
                    <div class="category">Learning</div>
                </div>
                <div class="date">
                   Published 21 Dec 2023
                </div>
                <h3 class="card-title">HTML & CSS Foundations</h3>
                <p class="card-text">
                    These languages are the backbone of every website, defining structure, content and presentation. 
                </p>

                <div class="author">
                    <img src="assets/images/image-avatar.webp" width="32" height="32" alt="avatar">
                    <p class="author-name">Greg Hooper</p>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
